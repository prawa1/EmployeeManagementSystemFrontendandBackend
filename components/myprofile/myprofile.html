<div class="container-fluid">
  <div class="row min-vh-100">
    
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-primary text-white sidebar py-4 shadow-sm">
      <div class="position-sticky">
        <h4 class="text-center mb-4">Employee Panel</h4>
        <ul class="nav flex-column px-3">
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/employeedashurl">üè† Dashboard</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/myprofileurl">üë§ My Profile</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/leaveurl">üìù Leave</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/salaryurl">üí∞ Salary</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/settingsurl">‚öôÔ∏è Settings</a>
          </li>
           <li class="nav-item mb-3">
            <a class="nav-link text-white" (click)="logout()">üö™ Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Profile Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 py-4 bg-light">
      <div class="container mt-4">
        <h3 class="mb-4">üë§ My Profile Form</h3>
        
        <!-- Loading Indicator -->
        <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
          <div class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <div class="mt-3 text-muted">Loading profile data...</div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage && !isLoading" class="alert alert-danger text-center">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ errorMessage }}
          <div class="mt-2">
            <button type="button" class="btn btn-primary btn-sm" (click)="loadEmployeeData()">
              <i class="fas fa-redo me-1"></i>Try Again
            </button>
          </div>
        </div>
        
        <!-- Profile Form -->
        <div *ngIf="!isLoading && !errorMessage" class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Employee Profile Information</h5>
          </div>
          <div class="card-body">
            <form>
              <!-- Personal Information Section -->
              <div class="row mb-4">
                <div class="col-12">
                  <h6 class="text-primary mb-3">Personal Information</h6>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Employee ID:</strong></label>
                  <input type="text" class="form-control" [value]="employee?.empId || 'Loading...'" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Employee Name:</strong></label>
                  <input type="text" class="form-control" [value]="employee?.empName || 'Loading...'" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Email:</strong></label>
                  <input type="email" class="form-control" [value]="employee?.email || 'Loading...'" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Phone Number:</strong></label>
                  <input type="text" class="form-control" [value]="employee?.phoneNo || 'Loading...'" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Gender:</strong></label>
                  <input type="text" class="form-control" [value]="employee?.gender || 'Loading...'" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Date of Joining:</strong></label>
                  <input type="text" class="form-control" [value]="employee?.joiningDate || 'Loading...'" readonly>
                </div>
              </div>

              <!-- Professional Information Section -->
              <div class="row mb-4">
                <div class="col-12">
                  <h6 class="text-success mb-3">Professional Information</h6>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Designation/Role:</strong></label>
                  <input type="text" class="form-control" [value]="employee?.role || 'Loading...'" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Department:</strong></label>
                  <input type="text" class="form-control" [value]="employee ? getDepartmentName() : 'Loading...'" 
                         [class.text-muted]="!employee || getDepartmentName() === 'Department Not Assigned'"
                         [class.fst-italic]="!employee || getDepartmentName() === 'Department Not Assigned'" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Manager ID:</strong></label>
                  <input type="text" class="form-control" [value]="employee?.managerId || 'N/A'" readonly>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label"><strong>Salary:</strong></label>
                  <input type="text" class="form-control bg-success text-white fw-bold" [value]="employee && employee.salary !== undefined ? '‚Çπ' + employee.salary.toLocaleString('en-IN', {minimumFractionDigits: 2}) : 'Loading...'" readonly>
                </div>
              </div>

              <!-- Address Information Section -->
              <div class="row mb-4">
                <div class="col-12">
                  <h6 class="text-info mb-3">Address Information</h6>
                </div>
                <div class="col-md-12 mb-3">
                  <label class="form-label"><strong>Address:</strong></label>
                  <textarea class="form-control" rows="3" [value]="employee?.address || 'Loading...'" readonly></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>
