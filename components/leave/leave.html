<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-primary text-white sidebar py-4 shadow-sm min-vh-100">
      <div class="position-sticky">
        <h4 class="text-center mb-4">Employee Panel</h4>
        <ul class="nav flex-column px-3">
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/employeedashurl">🏠 Dashboard</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/myprofileurl">👤 My Profile</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/leaveurl">📝 Leave</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/salaryurl">💰 Salary</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" routerLink="/settingsurl">⚙️ Settings</a>
          </li>
          <li class="nav-item mb-3">
            <a class="nav-link text-white" (click)="logout()">🚪 Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="card p-4 shadow">
        <h3 class="mb-3">Apply Leave</h3>

        <div class="mb-3">
          <label>From Date</label>
          <input type="date" class="form-control" [(ngModel)]="leave.fromDate">
        </div>

        <div class="mb-3">
          <label>To Date</label>
          <input type="date" class="form-control" [(ngModel)]="leave.toDate">
        </div>

        <div class="mb-3">
          <label>Reason</label>
          <select class="form-select" [(ngModel)]="leave.reason">
            <option value="" disabled>Select a reason</option>
            <option value="Annual Leave">Annual Leave</option>
            <option value="Sick Leave">Sick Leave</option>
            <option value="Loss of Pay (LOP)">Loss of Pay (LOP)</option>
            <option value="Personal Emergency">Personal Emergency</option>
            <option value="Maternity/Paternity Leave">Maternity/Paternity Leave</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <button class="btn btn-primary" (click)="apply()">Apply</button>

        <p class="mt-3 text-success">{{ message }}</p>
      </div>
    </main>
  </div>
</div>
