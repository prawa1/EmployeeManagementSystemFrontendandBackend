<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Employee Login</h3>
      <form #loginForm="ngForm" (ngSubmit)="onEmployeeLogin()">

        <!-- Email as Username -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="employee.email" 
            class="form-control" 
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="Password" 
            [(ngModel)]="employee.password" 
            class="form-control" 
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">
          Login
        </button>
        <a routerLink="" class="btn btn-primary w-100">Home</a>
      </form>
    </div>
  </div>
</div>
