<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-5 text-dark fw-bold display-6 border-bottom pb-3">👨‍💼 Welcome to Employee Management
      System</h2>
    <div class="row justify-content-center">

      <!-- Admin Card -->
      <div class="col-md-5 mb-4">
        <div class="glass-card h-100 text-center">
          <!-- <img src="assets/admin-icon.png" alt="Admin" class="mb-3 user-icon"> -->
          <h5 class="fw-semibold fs-4 mb-3 text-secondary">Admin Login</h5>
          <button class="btn modern-btn" (click)="loginUser()">Login</button>
        </div>
      </div>

      <!-- Employee Card -->
      <div class="col-md-5 mb-4">
        <div class="glass-card h-100 text-center">
          <img src="employee-logo.svg" alt="Employee" class="mb-3 user-icon">
          <h5 class="fw-semibold fs-4 mb-3 text-secondary">Employee Login</h5>
          <button class="btn modern-btn" (click)="employeeloginUser()">Login</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
